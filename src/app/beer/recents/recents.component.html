<h3>Recent Reviews</h3>
<div>
  <a *ngFor="let feature of recents | async" [routerLink]="['/reviews', feature.beerid, feature.reviewerid]">
    <h2>{{ feature.beer }}</h2>
    <h2>{{ feature.reviewer }}</h2>
    <div><h3>{{ feature.tagline }}</h3></div>
  </a>
</div>
