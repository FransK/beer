<!DOCTYPE html>
<html>
<head>
<title>Add Review</title>
</head>
<body>
<form >
<h2>Reviewer ID</h2>
    <select name="idDropdown">
        <option value="select" selected>Select ID</option>
        <option value="fransID">Frans</option>
        <option value="danielID">Daniel</option>
    </select>
<h2>Beer ID</h2>
    <select name="beerDropdown">
        <option value="select" selected>Select ID</option>
        <option value="BeerName1">beerName1</option>
        <option value="BeerName2">beerName2</option>
    </select>
<h2>Rating</h2>  
    <select name="ratingDropdown">
        <option value="select" selected>Select Rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="Editors Choice">Editors Choice</option>
        <option value="10 With Distinction">10 With Distinction</option>
    </select>
<h2>Tag Line</h2>
    <textarea rows="5" cols="50" name="tagLine">
    </textarea>
<h2>Review</h2>
    <textarea rows="5" cols="150" name="Review">
    </textarea>
</form>
</body>
</html>
