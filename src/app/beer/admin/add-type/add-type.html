<div [hidden]="submitted">
    <h3>Add Type</h3>
    <form (ngSubmit)="onSubmit()" #typeForm="ngForm">
        <div class="form-group">
            <label class="center-block" for="inputType">Type</label>
            <input type="text" class="form-control" id="inputType" name="inputType" required pattern="^[a-z]*$" maxlength="20" [(ngModel)]="type" #inputType="ngModel">
            <div [hidden]="inputType.valid || inputType.pristine" class="alert alert-danger">Type is required (only lowercase letters, maxlength 20)</div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!typeForm.form.valid">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Type</div>
        <div class="col-xs-9  pull-left">{{ type }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Submit Another</button>
</div>
