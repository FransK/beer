<div class="container">
    <div [hidden]="submitted">
        <h3>Add Reviewer</h3>
        <form (ngSubmit)="onSubmit()" #reviewerForm="ngForm">
            <div class="form-group">
                <label class="center-block" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required maxlength="40" [(ngModel)]="reviewerModel.name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group">
                <label for="reviewerid">Reviewer ID</label>
                <input type="text" class="form-control" id="reviewerid" name="reviewerid" required maxlength="20" [(ngModel)]="reviewerModel.reviewerid" #reviewerid="ngModel">
                <div [hidden]="reviewerid.valid || reviewerid.pristine" class="alert alert-danger">Reviewer ID is required</div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!reviewerForm.form.valid">Submit</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ reviewerModel.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Reviewer ID</div>
            <div class="col-xs-9  pull-left">{{ reviewerModel.reviewerid }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Submit Another</button>
    </div>
</div>
