<h2>Recent Reviews</h2>
<hr>
<a *ngFor="let recent of recents | async" [routerLink]="['/reviews', recent.beerid, recent.reviewerid]">
  <div class="row">
    <h3>
      <div class="col-sm-2"><small>{{-recent.timestamp | date: 'yyyy-MM-dd h:mm:ssa'}}</small></div>
      <div class="col-sm-6">{{ recent.beer }}</div>
      <div class="col-sm-4"><small>As reviewed by: {{ recent.reviewer }}</small></div>
    </h3>
  </div>
</a>
