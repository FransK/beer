<div class="container">
    <div [hidden]="submitted">
        <h3>Login</h3>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label class="center-block" for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="email" #temail="ngModel">
                <div [hidden]="temail.valid || temail.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <div class="form-group">
                <label class="center-block" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password" #tpassword="ngModel">
                <div [hidden]="tpassword.valid || tpassword.pristine" class="alert alert-danger">Password is required</div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You are now logged in as:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ (user | async)?.displayName }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">ID</div>
            <div class="col-xs-9  pull-left">{{ (user | async)?.uid }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Try Again</button>
    </div>
</div>
